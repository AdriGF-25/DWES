<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Cambiar contraseña</title>
<script>
function validateChange() {
  var f = document.forms['changeForm'];
  var cur = (f['current_password'].value || '').trim();
  var n1 = (f['new_password'].value || '').trim();
  var n2 = (f['confirm_password'].value || '').trim();
  if (!cur || !n1 || !n2) { alert('Rellena todos los campos.'); return false; }
  if (n1 !== n2) { alert('Las contraseñas no coinciden.'); return false; }
  return true;
}
</script>
</head>
<body>
<h1>Cambiar contraseña</h1>
<form name="changeForm" action="change_password.php" method="post" onsubmit="return validateChange()">
  <input type="password" name="current_password" placeholder="Contraseña actual"><br>
  <input type="password" name="new_password" placeholder="Nueva contraseña"><br>
  <input type="password" name="confirm_password" placeholder="Repetir nueva contraseña"><br>
  <input type="submit" value="Cambiar contraseña">
</form>
<p><a href="main.php">Volver</a></p>
</body>
</html>
